<!DOCTYPE html>
<html>
<head>
  <link href="./style.css" rel="stylesheet" />
  <title></title>
</head>
<body>
  <div id="content">
    <div id="count-border">
      <div id="count-containter">
        <div class="count-box">  
          <input type="number" name="day" id="day" value="0">
          <div class="label">Days</div>
        </div>
        <div class="count-box">  
          <input type="number" name="hour" id="hour" value="0">
          <div class="label">Hours</div>
        </div>
        <div class="count-box">  
          <input type="number" name="minute" id="minute" value="0">
          <div class="label">Minutes</div>
        </div>
        <div class="count-box">  
          <input type="number" name="second" id="second" value="0">
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.1.1.slim.js"

  <script type="text/javascript" src="counter.js"></script>
</body>
</html>
